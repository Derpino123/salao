<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Clientes</title>
		<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<div class="container">
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>CPF</th>
						<th>E-mail</th>
					</tr>
				</thead>
				<tbody th:each="cliente : ${clientes}">
					<tr>
						<td><span th:text="${cliente.nome}"></span></td>
						<td><span th:text="${cliente.cpf}"></span></td>
						<td><span th:text="${cliente.email}"></span></td>
					</tr>
				</tbody>
			</table> <br></br>
			<a href="/cadastroCliente"><button class="btn waves-effect waves-light">Novo Cliente</button></a>
		</div>
	
		<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
