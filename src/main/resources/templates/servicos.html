<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Serviços</title>
		<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
	
	<h3>Serviços</h3>
		<div class="container">
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Data</th>
					</tr>
				</thead>
				<tbody th:each="servico : ${servicos}">
					<tr>
						<td><a th:href ="${(#mvc.url('SC#servicoDetail').arg(0, servico.id)).build()}"><span th:text="${servico.nome}"></span></a></td>						
						<td><span th:text="${servico.data}"></span></td>
					</tr>
				</tbody>
			</table> <br></br>
			<a href="/servicoRegister"><button class="btn waves-effect waves-light">Novo Servico</button></a>
		</div>
	
		<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
